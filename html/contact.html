  <script src="../js/jquery-3.6.3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      // Optional parameters
      direction: 'horizontal',  //横スクロール指定
      loop: true,
      speed: 2000,
      effect: 'slide',
      spaceBetween: 20,
      autoplay: {
        delay: 0, // 途切れなく等速でループさせるor自動再生(cssのtransition-timing-function: linear;と合わせて設設定)
      },
      // centeredSlides: true,   //画像の両端に見れた画像を表示する

      breakpoints: {   //600px以上で、とゆう指定
        640: {
          slidesPerView: 2,
          slidesPerGloup: 2,
        },
      },

      // If we need pagination
      pagination: {
        el: '.swiper-pagination',  //pagenationしたい要素につけてるクラス名を記述する
        // type: 'fraction'   //ページャーの枚数表示の形式の指定
      },

      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      // And if we need scrollbar
      scrollbar: {
        el: '.swiper-scrollbar',
        hide: 'false',  //動いたときのみ下にスクロールバーを表示する
      },
    });
  </script>
  <script src="../js/jquery.inview.min.js"></script>
  <script type="text/javascript" src="../js/main.js"></script>
